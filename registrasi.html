        <main>
            <section class="volunteer-section section-padding">
                <div class="container">
                    <div class="row">
                        <form class="custom-form volunteer-form mb-5 mb-lg-0" action="#" method="post" role="form">
                                
                            <h3 class="mb-4">Buat Akun SKKP 2022</h3></br>
                                <div class="container">
                                    <form>
                                        <!-- <label>NIK</label><br> -->
                                        <label>Nomor Induk Kependudukan (sesuai KTP)</label>
                                        <input type="text" class="form-control" placeholder="Masukkan Nomor Induk Kependudukan" required><br>

                                        <label>Nomor Kartu Keluarga</label>
                                        <input type="text" class="form-control" placeholder="Masukkan Nomor Kartu Keluarga" required><br>

                                        <label>Nama Lengkap (sesuai KTP)</label>
                                        <input type="text" class="form-control" placeholder="Masukkan Nama Lengkap" required><br>

                                        <label>Tempat Lahir (sesuai KTP)</label>
                                        <input type="text" class="form-control" placeholder="Masukkan Tempat Lahir" required><br>

                                        <label for="birthday">Tanggal Lahir (sesuai KTP)</label>
                                        <input type="date" class="form-control" id="birthday" name="birthday" placeholder="mm-dd-yy" required><br>                                           

                                        <label>Nomor Handphone Aktif</label>
                                        <input type="text" class="form-control" placeholder="Masukkan Nomor Handphone" required><br>
                                        
                                        <label>Email Pribadi Aktif</label>
                                        <input type="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Masukkan Alamat Email" required></br>

                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Masukkan Password" required><br>

                                        <label>Verfikasi Password</label>
                                        <input type="password" class="form-control" placeholder="Masukkan Password Kembali" required><br>

                                        <label>Upload KTP</label>
                                        <div class="input-group input-group-file">
                                            <input type="file" class="form-control" id="inputGroupFile02">
                                            <!-- label sesuai nama upload -->
                                            <label class="input-group-text" for="inputGroupFile02">Upload KTP</label>

                                            <i class="bi-cloud-arrow-up ms-auto"></i>
                                        </div></br>

                                        <!-- klo berhasil ke beranda -->
                                        <button type="submit" class="form-control">Log in</button>
                                    </form>     
                            </div> 

                        </form>
